<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="todo list project" />
    <link
      rel="shortcut icon"
      href="/redketchup/to-do-list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css">
    <title>todo list project</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://www.theodinproject.com/lessons/node-path-javascript-todo-list">ABOUT</a></li>
        <li><a href="https://www.facebook.com/yogesh.karemore.5/">CONTACT</a></li>
        <li>
          <input
            type="search"
            name="search"
            id="serchid"
            style="width: 45vw; height: 6vh"
            placeholder=" Don't serch here..."
          />
          <input type="button" value="Serch" id="serchbtn" />
        </li>
        <h3 id="timeid" style="color:yellow ; padding-left: 20px;"></h3>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="main">
      <h1 style="text-align: center">TODOs List</h1>
      <br />
      Title <br /><input
        type="text"
        name="text"
        id="titid"
        style="width: 80vw; height: 6vh"
        placeholder="enter title here..."
      />
      <br /><small>Add an item to the list</small> <br /><br />Description
      <br /><textarea
        name="textarea"
        id="desid"
        cols="30"
        rows="10"
        style="width: 80vw; height: 18vh"
        placeholder="type here..."
      ></textarea>
      <br /><button id="adding" onclick="getandupdate()">Add to list</button>
      <button id="clearid" onclick="clearlist()">clear list</button>
    </div>
    <div class="item">
      <br />
      <h2>Your Items</h2>
      <table style="width: 45vw; height: 15vh">
        <thead style="text-align: center; height: 6vh">
          <tr>
            <th scope="col">Sr no</th>
            <th scope="col">Item title</th>
            <th scope="col">Item description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody style="text-align: center" id="tid"></tbody>
      </table>
    </div>
  </div>

      <a href="https://twitter.com/YOGESHKAREMORE3"><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Twitter3_colored_svg-128.png" alt="twitter" height="20px"></a>
      </h3>
    </div>
</div>

  <script src="todo.js"></script>
</body>
</html>
